<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }
        
        input[type="text"]:focus {
            border-color: #3498db;
        }
        
        small {
            font-size: 14px;
            color: #555;
        }
        
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 3px;
            font-size: 16px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #217dbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Stylish Form</h2>
        <input type="text" 
            onblur="blurHandler(this)" 
            onfocus="focusHandler(this)" 
            placeholder="Enter your name" id="username">
        <br>
        <br>
        <small id="helpertext">Hello, fill this.</small>
        <br>
        <br>
        <button onclick="submitHandler(this)">Submit</button>
    </div>





    
    <script>
        function focusHandler(elm) {
            elm.style.backgroundColor = '#FFFFCC';
        }

        function blurHandler(elm) {
            if (elm.value.length >= 3) {
                elm.style.border = '3px solid green';
            } else {
                elm.style.border = '3px solid red';
            }
        }

        function submitHandler(elm) {
            var username = document.getElementById('username');
            var helpertext = document.getElementById('helpertext');
            if (username.value.length >= 3) {
                helpertext.innerHTML = 'Valid';
            } else {
                helpertext.innerHTML = 'Invalid';
            }
        }
    </script>
</body>
</html>

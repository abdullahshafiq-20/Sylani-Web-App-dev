<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-3</title>
</head>
<style>
    /* Add this within the <style> tag in your HTML or in an external CSS file */

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-size: cover;
    background-position: center;
    transition: background 0.5s ease;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    width: 100%;
    height: 100vh;

}
.winter {
    background: linear-gradient(to bottom, #B0C4DE, #F0F8FF);
    transition: 1s ease-in-out;
}

.spring {
    background: linear-gradient(to bottom, #98FB98, #20B2AA);
    transition: 1s ease-in-out;
}

.summer {
    background: linear-gradient(to bottom, #FFD700, #FFA500);
    transition: 1s ease-in-out;
}

.autumn {
    background: linear-gradient(to bottom, #FF4500, #8B0000);
    transition: 1s ease-in-out;
}

form {
    margin: 20px auto;
    text-align: center;
}

select {
    padding: 10px;
    margin: 5px;
    width: 200px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#result {
    margin-top: 10px;
}

#display {
    text-align: center;
    margin-top: 20px;
    font-size: 24px;
    color: #333;
}

</style>
<body>
    <form action="">
        <select name="" id="month">
            <option value="none">None</option>
            <option value="jan">January</option>
            <option value="feb">February</option>
            <option value="mar">March</option>
            <option value="apr">April</option>
            <option value="may">May</option>
            <option value="jun">June</option>
            <option value="jul">July</option>
            <option value="aug">August</option>
            <option value="sep">September</option>
            <option value="oct">October</option>
            <option value="nov">November</option>
            <option value="dec">December</option>
        </select>
    </form>
    <button id="result21" onclick="month21()">Check</button>
    <div id="display21"></div>
    
    <script src="q-3.js"></script>
</body>
</html>

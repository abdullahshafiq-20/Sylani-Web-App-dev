<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* Add this within the <style> tag in your HTML or in an external CSS file */

/* Reset some default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f5f5f5;
    text-align: center;
    margin: 0;
    padding: 0;
}

form {
    margin-top: 50px;
}

input[type="text"],
select {
    padding: 10px;
    margin: 5px;
    width: 200px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

select {
    width: 220px;
}

button {
    padding: 10px 20px;
    margin: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

#result {
    font-size: 24px;
    margin-top: 20px;
    color: #333;
}

</style>
<body>

    <form action="">
        <input type="text" name="num1" placeholder="Number 1" id="num1">
        <input type="text" name="num2" placeholder="Number 2" id="num2">
        <select name="operator" id="operator">
            <option value="None">None</option>
            <option value="Add">Add</option>
            <option value="Subtract">Subtract</option>
            <option value="Multiply">Multiply</option>
            <option value="Divide">Divide</option>
        </select>
        <br>
        <button type="button" id="calculate-btn" onclick="calculate()">Calculate</button>

    </form>
    <p id="result">Result:</p>

    <script>
        
function calculate() {
    const num1 = parseFloat(document.querySelector('#num1').value);
    const num2 = parseFloat(document.querySelector('#num2').value);
    const operator = document.querySelector('#operator').value;
    const resultElement = document.querySelector('#result');

    if (isNaN(num1) || isNaN(num2)) {
        resultElement.innerHTML = "Please enter valid numbers.";
        return;
    }

    let result = 0;
    switch (operator) {
        case 'Add':
            result = num1 + num2;
            break;
        case 'Subtract':
            result = num1 - num2;
            break;
        case 'Multiply':
            result = num1 * num2;
            break;
        case 'Divide':
            if (num2 !== 0) {
                result = num1 / num2;
            } else {
                resultElement.innerHTML = "Cannot divide by zero.";
                return;
            }
            break;
        default:
            resultElement.innerHTML = "Please select an operator.";
            return;
    }
    resultElement.innerHTML = "Result:"+result;

    
}

    </script>
</body>
</html>

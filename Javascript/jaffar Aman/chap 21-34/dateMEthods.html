<!-- Write a program that displays current date and time in
your browser -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>




    <script>
        var date = new Date();
        document.write(date);
    </script>

    <!-- Write a program that alerts the current month in words.
For example December. -->

    <script>
        var date = new Date();
        var month = date.getMonth();
        var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September",
            "October", "November", "December"
        ];
        document.write("Current month: " + months[month]);
    </script>

    <!-- Write a program that alerts the first 3 letters of the current
day, for example if today is Sunday then alert will show
Sun. -->

    <script>
        var date = new Date();
        var day = date.getDay();
        var days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
        document.write("Today is " + days[day]);
    </script>

    <!-- Write a program that displays a message “It’s Fun day” if
its Saturday or Sunday today. -->

    <script>
        var date = new Date();
        var day = date.getDay();
        var days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
        if (days[day] == "Sat" || days[day] == "Sun") {
            document.write("It's Fun day");
        }
    </script>

    <!-- Write a program that shows the message “First fifteen days of the month” if the date is less than 16th of the month else shows “Last days of the month”. -->

    <script>
        var date = new Date();
        var day = date.getDate();
        if (day < 16) {
            document.write("First fifteen days of the month");
        } else {
            document.write("Last days of the month");
        }
    </script>

    <!-- Write a program that determines the minutes since
midnight, Jan. 1, 1970 and assigns it to a variable that
hasn't been declared beforehand. Use any variable you like
to represent the Date object. -->

    <script>
        var date = new Date();
        var milliSeconds = date.getTime();
        var minutes = milliSeconds / (1000 * 60);
        document.write("Current date: " + date + "<br>");
        document.write("Elapsed milliseconds since January 1, 1970: " + milliSeconds + "<br>");
        document.write("Elapsed minutes since January 1, 1970: " + minutes);
    </script>

    <!-- Write a program that tests whether it's before noon and
alert “Its AM” else “its PM”. -->

    <script>
        var date = new Date();
        var hours = date.getHours();
        if (hours < 12) {
            document.write("It's AM");
        } else {
            document.write("It's PM");
        }
    </script>

    <!-- Write a program that creates a Date object for the last day    
        of the last month of 2020 and assigns it to variable named
        laterDate. -->

    <script>
        var date = new Date();
        var laterDate = new Date("December 31, 2020");
        document.write("Later date: " + laterDate);
    </script>

    <!-- Create a date object of the starting date of this Ramadan
        and alert the number of days past since 1st Ramadan?
        Note: 1st Ramadan was on June 18, 2015 -->

    <script>
        var date = new Date();
        var ramadanDate = new Date("June 18, 2015");
        var milliSeconds = date.getTime() - ramadanDate.getTime();
        var days = milliSeconds / (1000 * 60 * 60 * 24);
        document.write(Math.floor(days) + " days have passed since 1st Ramadan, 2015");
    </script>

    <!-- Write a program that displays in your browser the
            seconds that elapsed between the reference date and the
            beginning of 2015. -->

    <script>
        var date = new Date();
        var referenceDate = new Date("January 1, 2015");
        var milliSeconds = date.getTime() - referenceDate.getTime();
        var seconds = milliSeconds / 1000;
        document.write("On reference date " + referenceDate + ",<br>");
        document.write(Math.floor(seconds) + " seconds had passed since beginning of 2015");
    </script>

    <!-- Create a Date object for the current date and time.
            Extract the hours, reset the date object an hour ahead and
            finally display the date object in your browser. -->

    <script>
        var date = new Date();
        document.write("Current date: " + date + "<br>");
        date.setHours(date.getHours() - 1);
        document.write("1 hour ago, it was " + date);
    </script>

    <!-- Write a program that creates a date object and show the
            date in an alert box that is reset to 100 years back? -->

    <script>
        var date = new Date();
        document.write("Current date: " + date + "<br>");
        date.setFullYear(date.getFullYear() - 100);
        document.write("100 years back, it was " + date);
    </script>

    <!-- Write a program to ask the user about his age. Calculate
                and show his birth year in your browser. -->

    <script>
        var age = +prompt("Enter your age");
        var date = new Date();
        var year = date.getFullYear() - age;
        document.write("Your age is " + age + "<br>");
        document.write("Your birth year is " + year);
    </script>

    <!-- Write a program to generate your K-Electric bill in your
                browser. All the amounts should be rounded off to 2
                decimal places. Display the following fields:
                a. Customer Name
                b. Current Month
                c. Number of units
                d. Charges per unit
                e. Net Amount Payable (within Due Date)
                f. Late Payment Surcharge
                g. Gross Amount Payable (after Due Date)
                Where,
                Net Amount Payable (within Due Date) = Number of units * Charges per unit
                & Gross Amount Payable (after Due Date) = Net Amount + Late Payment Surcharge -->

    <script>
        var customerName = "ABC Customer";
        var date = new Date();
        var month = date.getMonth();
        var months = ["January", "February", "March", "April", "May", "June", "July", "August",
            "September", "October", "November", "December"
        ];
        var numberOfUnits = 410;
        var chargesPerUnit = 16;
        var netAmountPayable = numberOfUnits * chargesPerUnit;
        var latePaymentSurcharge = 350;
        var grossAmountPayable = netAmountPayable + latePaymentSurcharge;
        document.write("<h1>K-Electric Bill</h1><br>");
        document.write("Customer Name: " + customerName + "<br>");
        document.write("Month: " + months[month] + "<br>");
        document.write("Number of units: " + numberOfUnits + "<br>");
        document.write("Charges per unit: " + chargesPerUnit + "<br><br>");
        document.write("Net Amount Payable (within Due Date): " + netAmountPayable + "<br>");
        document.write("Late payment surcharge: " + latePaymentSurcharge + "<br>");
        document.write("Gross Amount Payable (after Due Date): " + grossAmountPayable);
    </script>


</body>

</html>

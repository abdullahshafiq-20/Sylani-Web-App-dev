<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math Expressions</title>
</head>
<script>

    document.write("<h1>Math Expressions</h1>");
    document.write("<br>");
    document.write("task-01");
    document.write("<br>");


    // 1. Write a program that takes two numbers & adds them in a new variable. Show the result in your browser.
    var firstNumber = 3;
    var secondNumber = 5;
    var result = firstNumber + secondNumber;
    document.write("Sum of " + firstNumber + " and " + secondNumber + " is " + result + "<br>");

    document.write("<br>");
    document.write("task-02");
    document.write("<br>");

    // 2. Repeat task 1 for subtraction, multiplication, division & modulus.
    var a = 3;
    var b = 5;
    var subtractionResult = a - b;
    document.write("Subtraction of " + a + " and " + b + " is " + subtractionResult + "<br>");

    var multiplicationResult = a * b;
    document.write("Multiplication of " + a + " and " + b + " is " + multiplicationResult + "<br>");

    var divisionResult = a / b;
    document.write("Division of " + a + " and " + b + " is " + divisionResult + "<br>");

    var modulusResult = a % b;
    document.write("Modulus of " + a + " and " + b + " is " + modulusResult + "<br>");

    document.write("<br>");
    document.write("task-03");
    document.write("<br>");

    // 3. Do the following using JS Mathematical Expressions
    var someVariable;
    document.write("Value after variable declaration is " + someVariable + "<br>");
    someVariable = 5;
    document.write("Initial value: " + someVariable + "<br>");
    someVariable++;
    document.write("Value after increment is: " + someVariable + "<br>");
    someVariable += 7;
    document.write("Value after addition is: " + someVariable + "<br>");
    someVariable--;
    document.write("Value after decrement is: " + someVariable + "<br>");
    someVariable = someVariable % 3;
    document.write("The remainder is: " + someVariable + "<br>");


    document.write("<br>");
    document.write("task-04");
    document.write("<br>");
    // 4. Cost of one movie ticket is 600 PKR. Write a script to store ticket price in a variable & calculate the cost of buying 5 tickets to a movie.
    var ticketPrice = 600;
    var numberOfTickets = 5;
    var totalCost = ticketPrice * numberOfTickets;
    document.write("Total cost to buy " + numberOfTickets + " tickets to a movie is " + totalCost + " PKR<br>");



    document.write("<br>");
    document.write("task-05");
    document.write("<br>");
    // 5. Write a script to display the multiplication table of any number in your browser.
    var multiplicationTableNumber = 4;
    document.write("Multiplication Table of " + multiplicationTableNumber + "<br>");
    for (var i = 1; i <= 10; i++) {
        document.write(multiplicationTableNumber + " x " + i + " = " + multiplicationTableNumber * i + "<br>");
    }


    document.write("<br>");
    document.write("task-06");
    document.write("<br>");
    // 6. The Temperature Converter: It’s hot out! Let’s make a converter based on the steps here.
    var celsiusTemperature = 25;
    var fahrenheitTemperature = (celsiusTemperature * 9 / 5) + 32;
    document.write(celsiusTemperature + "°C is " + fahrenheitTemperature + "°F<br>");
    var fahrenheitTemperature2 = 70;
    var celsiusTemperature2 = (fahrenheitTemperature2 - 32) * 5 / 9;
    document.write(fahrenheitTemperature2 + "°F is " + celsiusTemperature2 + "°C<br>");



    document.write("<br>");
    document.write("task-07");
    document.write("<br>");
    // 7. Write a program to implement the checkout process of a shopping cart system for an e-commerce website. Store the following in variables.
    var item1Price = 650;
    var item2Price = 100;
    var item1Quantity = 3;
    var item2Quantity = 7;
    var shippingCharges = 100;

    document.write("Price of item 1 is " + item1Price + " PKR<br>");
    document.write("Quantity of item 1 is " + item1Quantity + "<br>");
    document.write("Price of item 2 is " + item2Price + " PKR<br>");
    document.write("Quantity of item 2 is " + item2Quantity + "<br>");
    document.write("Shipping charges " + shippingCharges + " PKR<br><br>");

    var totalCost = (item1Price * item1Quantity) + (item2Price * item2Quantity) + shippingCharges;
    document.write("Total cost of your order is " + totalCost + " PKR<br>");




    document.write("<br>");
    document.write("task-08");
    document.write("<br>");
    // 8. Store total marks & marks obtained by a student in 2 variables. Compute the percentage & show the result in your browser.
    var totalMarks = 980;
    var marksObtained = 804;
    var percentageObtained = (marksObtained / totalMarks) * 100;
    document.write("Total marks: " + totalMarks + "<br>");
    document.write("Marks obtained: " + marksObtained + "<br>");
    document.write("Percentage obtained: " + percentageObtained + "%<br>");



    document.write("<br>");
    document.write("task-09");
    document.write("<br>");
    // 9. Assume we have 10 US dollars & 25 Saudi Riyals. Write a script to convert the total currency to Pakistani Rupees.
    var usDollars = 10;
    var saudiRiyals = 25;
    var exchangeRateUSDToPKR = 286;
    var exchangeRateSARToPKR = 76.24;
    var totalCurrencyInPKR = (usDollars * exchangeRateUSDToPKR) + (saudiRiyals * exchangeRateSARToPKR);
    document.write("Total Currency in PKR: " + totalCurrencyInPKR + " PKR<br>");



    document.write("<br>");
    document.write("task-10");
    document.write("<br>");
    // 10. Write a program to initialize a variable with some number and do arithmetic in the following sequence:
    var someNumber = 5;
    someNumber += 5;
    someNumber *= 10;
    someNumber /= 2;
    someNumber -= 6;
    document.write("The remainder is: " + someNumber + "<br>");





    document.write("<br>");
    document.write("task-11");
    document.write("<br>");
    // 11. The Age Calculator: Forgot how old someone is? Calculate it!
    var currentYear = 2023;
    var birthYear = 2000;
    var age1 = currentYear - birthYear;
    var age2 = age1 - 1;
    document.write("They are either " + age1 + " or " + age2 + " years old<br>");


    document.write("<br>");
    document.write("task-12");
    document.write("<br>");
    // 12. The Geometrizer: Calculate properties of a circle.
    var radius = 20;
    var circumference = 2 * 3.142 * radius;
    document.write("The circumference is " + circumference + "<br>");
    var area = 3.142 * radius * radius;
    document.write("The area is " + area + "<br>");


    document.write("<br>");
    document.write("task-13");
    document.write("<br>");
    // 13. The Lifetime Supply Calculator: Ever wonder how much a “lifetime supply” of your favorite snack is? Wonder no more.
    var favoriteSnack = "chocolates";
    var currentAge = 25;
    var maximumAge = 80;
    var estimatedAmountPerDay = 2;
    var yearsRemaining = maximumAge - currentAge;
    var totalSnacksRequired = yearsRemaining * 365 * estimatedAmountPerDay;
    document.write("You will need " + totalSnacksRequired + " " + favoriteSnack + " to last you until the ripe old age of " + maximumAge + "<br>");


</script>

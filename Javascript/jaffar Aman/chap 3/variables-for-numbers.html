<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables for Numbers</title>
</head>
<script>
    // 1. Declare a variable called 'userAge' & assign to it your age. Show your age in an alert box.
    var userAge = 30;
    alert("I am " + userAge + " years old");

    // 2. Declare & initialize a variable to keep track of how many times a visitor has visited a web page. Show his/her number of visits on your web page.
    var visitorVisits = 25;
    alert("You have visited this site " + visitorVisits + " times");

    // 3. Declare a variable called 'birthYear' & assign to it your birth year. Show the following message in your browser:
    var birthYear = 1995;
    document.write("My birth year is " + birthYear + "<br>");
    document.write("Data type of my declared variable is " + typeof (birthYear));

    // 4. A visitor visits an online clothing store www.xyzClothing.com. Write a script to store in variables the following information:
    var customerName = "Alice Johnson";
    var purchasedProduct = "Jeans";
    var purchasedQuantity = 3;
    document.write(customerName + " ordered " + purchasedQuantity + " " + purchasedProduct + "(s) on XYZ Clothing store");

</script>

                <div class="myaccount">

                </div>
                <div class="crt-postbtn" data-bs-toggle="modal" data-bs-target="#myModal">
                    <button class="flip-card__btn"><i class="fa-solid fa-plus"></i></button>
                </div>
                <div class="exit-btn">
                    <button class="flip-card__btn" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i></button>
                </div>
               
               
            </div>
        </div>

    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <form class="form">
                    <div class="top">
                        <div class="title">Create a post</div>
                        <button class="close-btn" id="close-btn" data-bs-dismiss="modal"><i
                                class="fa-solid fa-xmark"></i></button>
                    </div>
                    <button class="close-btn" id="upload-btn"><i class="fa-solid fa-upload"></i></button>
                    <!-- Hidden file input element -->
                    <div id="file-name"></div>
                    <input type="file" id="file-input" style="display: none;" id="blogImage">
                    <input class="input" placeholder="Title" type="text" id="title">
                    <textarea class="input" name="description" placeholder="description" id="description" cols="30"
                        rows="10"></textarea>

                    <button class="button-confirm" onclick="addpost()">Post</button>
                </form>
            </div>

        </div>
    </div>

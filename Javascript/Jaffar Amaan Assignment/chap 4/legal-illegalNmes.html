<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>legal & Illegal names</title>
</head>
<script>
    // 1. Declare 3 variables in one statement.
    var x, y, z;

    // 2. Declare 5 legal & 5 illegal variable names.
    // Legal Variable Names
    var myVar;
    var $price;
    var _count;
    var data1;
    var name_with_underscore;

    // Illegal Variable Names
    // var 1abc;    // Starts with a digit
    // var @test;   // Contains special character
    // var #count;  // Contains special character
    // var space var; // Contains space
    // var function; // Reserved keyword

    // 3. Display this in your browser
    // a) A heading stating “Rules for naming JS variables”
    // b) Variable names can only contain ______, ______, ______ and ______. For example $my_1stVariable
    // c) Variables must begin with a ______, ______ or _____. For example $name, _name or name
    // d) Variable names are case _________
    // e) Variable names should not be JS _________
    document.write("<h1>Rules for naming JS variables</h1>");
    document.write("Variable names can only contain letters, numbers, $, and _. For example $my_1stVariable.<br>");
    document.write("Variables must begin with a letter, $, or _. For example $name, _name, or name.<br>");
    document.write("Variable names are case-sensitive.<br>");
    document.write("Variable names should not be JS keywords.<br>");

</script>

</html>

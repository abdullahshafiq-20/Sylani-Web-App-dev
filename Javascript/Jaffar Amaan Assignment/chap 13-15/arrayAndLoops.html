<!-- 1. Declare and initialize an empty multidimensional array. (Array of arrays)
2. Declare and initialize a multidimensional array representing the following matrix: -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <script>

        var multiArray = [
            [0, 1, 2, 3],
            [1, 0, 1, 2],
            [2, 1, 0, 1]
        ];

        for (var i = 0; i < multiArray.length; i++) {
            for (var j = 0; j < multiArray[i].length; j++) {
                document.write(multiArray[i][j] + " ");
            }
            document.write("<br>");
        }
        // ===================

        // 3. Write a program to print numeric counting from 1 to 10.
        for (var i = 1; i <= 10; i++) {
            document.write(i + "<br>");
        }
        // ===================
        // 4. Write a program to print multiplication table of any number using for loop. Table number & length should be taken as an input from user.
        var tableNumber = +prompt("Enter a number to show its multiplication table");
        var tableLength = +prompt("Enter length of multiplication table");
        document.write("Multiplication table of " + tableNumber + "<br>");
        document.write("Length " + tableLength + "<br>");
        for (var i = 1; i <= tableLength; i++) {
            document.write(tableNumber + " x " + i + " = " + tableNumber * i + "<br>");
        }
        // ===================
        // 5. Write a program to print items of the following array using for loop:
        var fruits = ["apple", "banana", "mango", "orange", "strawberry"];
        for (var i = 0; i < fruits.length; i++) {
            document.write(fruits[i] + "<br>");
        }
        document.write("<br>");
        for (var i = 0; i < fruits.length; i++) {
            document.write("Element at index " + i + " is " + fruits[i] + "<br>");
        }
        // ===================
        // 6. Generate the following series in your browser. See example output.
        // a. Counting:
        document.write("<h3>Counting:</h3>");
        for (var i = 1; i <= 15; i++) {
            document.write(i + ", ");
        }
        // b. Reverse counting:
        document.write("<h3>Reverse counting:</h3>");
        for (var i = 10; i >= 1; i--) {
            document.write(i + ", ");
        }
        // c. Even:
        document.write("<h3>Even:</h3>");
        for (var i = 0; i <= 20; i += 2) {
            document.write(i + ", ");
        }
        // d. Odd:
        document.write("<h3>Odd:</h3>");
        for (var i = 1; i <= 20; i += 2) {
            document.write(i + ", ");
        }
        // e. Series:
        document.write("<h3>Series:</h3>");
        for (var i = 2; i <= 20; i += 2) {
            document.write(i + "k, ");
        }
        // ===================
        // 7. You have an array
        // A = [“cake”, “apple pie”, “cookie”, “chips”, “patties”]
        // Write a program to enable “search by user input” in an array. After searching, prompt the user whether the given item is found in the list or not.
        var items = ["cake", "apple pie", "cookie", "chips", "patties"];
        var searchItem = prompt("Welcome to ABC Bakery. What do you want to order sir/ma'am?");
        var itemFound = false;
        for (var i = 0; i < items.length; i++) {
            if (searchItem.toLowerCase() === items[i]) {
                document.write(searchItem + " is <strong>available</strong> at index " + i + " in our bakery");
                itemFound = true;
                break;
            }
        }
        if (!itemFound) {
            document.write("We are sorry. " + searchItem + " is <strong>not available</strong> in our bakery");
        }
        // ===================
        // 8. Write a program to identify the largest number in the given array.
        var numbers = [24, 53, 78, 91, 12];
        var largestNumber = numbers[0];
        for (var i = 1; i < numbers.length; i++) {
            if (numbers[i] > largestNumber) {
                largestNumber = numbers[i];
            }
        }
        document.write("Array items: " + numbers + "<br>");
        document.write("The largest number is " + largestNumber);
        // ===================
        // 9. Write a program to identify the smallest number in the given array.
        var numbers = [24, 53, 78, 91, 12];
        var smallestNumber = numbers[0];
        for (var i = 1; i < numbers.length; i++) {
            if (numbers[i] < smallestNumber) {
                smallestNumber = numbers[i];
            }
        }
        document.write("Array items: " + numbers + "<br>");
        document.write("The smallest number is " + smallestNumber);
        // ===================
        // 10. Write a program to print multiples of 5 ranging 1 to 100.
        for (var i = 5; i <= 100; i += 5) {
            document.write(i + ", ");
        }
        // ===================



    </script>
</body>

</html>

<script>
    // 1. Write a program that takes a character (number or string) in a variable & checks whether the given input is a number, uppercase letter or lower case letter. (Hint: ASCII codes:- A=65, Z=90, a=97, z=122).

    var input = prompt("Enter a character");

    if (input >= 65 && input <= 90) {
        alert("You have entered an uppercase letter");
    } else if (input >= 97 && input <= 122) {
        alert("You have entered a lowercase letter");
    } else if (input >= 48 && input <= 57) {
        alert("You have entered a number");
    }



    // 2. Write a JavaScript program that accept two integers and display the larger. Also show if the two integers are equal.

    var firstNumber = +prompt("Enter first number");
    var secondNumber = +prompt("Enter second number");

    if (firstNumber > secondNumber) {
        alert(firstNumber + " is larger than " + secondNumber);
    } else if (firstNumber < secondNumber) {
        alert(secondNumber + " is larger than " + firstNumber);
    } else if (firstNumber === secondNumber) {
        alert(firstNumber + " and " + secondNumber + " are equal");
    }

    // 3. Write a program that takes input a number from user & state whether the number is positive, negative or zero.

    var number = +prompt("Enter a number");

    if (number > 0) {
        alert("You have entered a positive number");
    } else if (number < 0) {
        alert("You have entered a negative number");
    } else if (number === 0) {
        alert("You have entered zero");
    }

    // 4. Write a program that takes a character (i.e. string of length 1) and returns true if it is a vowel, false otherwise

    var character = prompt("Enter a character");

    if (character === "a" || character === "e" || character === "i" || character === "o" || character === "u") {
        alert("True");
    } else {
        alert("False");
    }

//     5. Write a program that
// a. Store correct password in a JS variable.
// b. Asks user to enter his/her password
// c. Validate the two passwords:
// i. Check if user has entered password. If not, then give message “ Please enter your password”
// ii. Check if both passwords are same. If they are same, show message “Correct! The password you entered matches the original password”. Show “Incorrect password” otherwise.

    var correctPassword = "abc123";
    var userPassword = prompt("Enter your password");

    if (userPassword === "") {
        alert("Please enter your password");
    } else if (userPassword === correctPassword) {
        alert("Correct! The password you entered matches the original password");
    } else {
        alert("Incorrect password");
    }

    // 7. Write a program that takes time as input from user in 24 hours clock format like: 1900 = 7pm. Implement the following case using if, else & else if statements

    var time = +prompt("Enter time in 24 hours clock format like: 1900 = 7pm");

    if (time >= 0 && time < 1200) {
        alert("Good Morning!");
    } else if (time >= 1200 && time < 1700) {
        alert("Good Afternoon!");
    } else if (time >= 1700 && time < 2100) {
        alert("Good Evening!");
    } else if (time >= 2100 && time <= 2359) {
        alert("Good Night!");

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER INPUT & CONDITIONAL STATEMENT</title>
</head>
<script>
    // 1. Write a program to take “city” name as input from the user. If the user enters “Karachi”, welcome the user like this: “Welcome to city of lights”

    var cityName = prompt("Enter city name");
    if (cityName === "Karachi") {
        alert("Welcome to the city of lights");
    }

    // 2. Write a program to take “gender” as input from the user. If the user is male, give the message: Good Morning Sir. If the user is female, give the message: Good Morning Ma’am.

    var gender = prompt("Enter your gender: ");
    if (gender === "male") {
        alert("Good Morning Sir");
    } else if (gender === "female") {
        alert("Good Morning Ma’am");
    }

    // 3. Write a program to take input color of road traffic signal from the user & show the message according to this table:

    var signalColor = prompt("Enter the color of the road traffic signal");
    if (signalColor === "Red") {
        alert("Must Stop");
    } else if (signalColor === "Yellow") {
        alert("Ready to move");
    } else if (signalColor === "Green") {
        alert("Move now");
    }

    // 4. Write a program to take input remaining fuel in a car (in liters) from the user. If the current fuel is less than 0.25 liters, show the message “Please refill the fuel in your car”.

    var fuelLevel = +prompt("Enter the remaining fuel in your car (in liters)");
    if (fuelLevel < 0.25) {
        alert("Please refill the fuel in your car");
    }

    // 5. Run this script, & check whether the alert message would be displayed or not. Record the outputs.
    // a. var x = 4;
    if (++x === 5) {
        alert("given condition for variable x is true");
    }
    // b. var y = 82;
    if (y++ === 83) {
        alert("given condition for variable y is true");
    }
    // c. var z = 12;
    if (z++ === 13) {
        alert("condition 1 is true");
    }
    if (z === 13) {
        alert("condition 2 is true");
    }
    if (++z < 14) {
        alert("condition 3 is true");
    }
    if (z === 14) {
        alert("condition 4 is true");
    }
    // d. var materialCost = 20000;
    var laborCost = 2000;
    var totalCost = materialCost + laborCost;
    if (totalCost === laborCost + materialCost) {
        alert("The cost equals");
    }
    if(true) {
        alert("True");
    }
    if (false) {
        alert("False");
    }
    if("car" < "cat") {
        alert("car is smaller than cat");
    }

    // 6. Write a program to take input the marks obtained in three subjects & total marks. Compute & show the resulting percentage on your page. Take the percentage & compute the grade as per the following table:

    var totalMarks = 300;
    var obtainedMarks = +prompt("Enter obtained marks");
    var percentage = (obtainedMarks / totalMarks) * 100;
    var grade, remarks;
    if (percentage >= 80) {
        grade = "A-one";
        remarks = "Excellent";
    } else if (percentage >= 70) {
        grade = "A";
        remarks = "Good";
    } else if (percentage >= 60) {
        grade = "B";
        remarks = "You need to improve";
    } else {
        grade = "Fail";
        remarks = "Sorry";
    }
    document.write("<h1>Marks Sheet</h1><br>");
    document.write("Total marks: " + totalMarks + "<br>");
    document.write("Marks obtained: " + obtainedMarks + "<br>");
    document.write("Percentage: " + percentage + "<br>");
    document.write("Grade: " + grade + "<br>");
    document.write("Remarks: " + remarks + "<br>");

    // 7. Guess game:
    // Store a secret number (ranging from 1 to 10) in a variable. Prompt the user to guess the secret number.
    // a. If the user guesses the same number, show “Bingo! Correct answer”.
    // b. If the guessed number +1 is the secret number, show “Close enough to the correct answer”.

    var secretNumber = 7;
    var userGuess = +prompt("Guess the secret number (from 1 to 10)");
    if (userGuess === secretNumber) {
        alert("Bingo! Correct answer");
    } else if (userGuess === secretNumber + 1) {
        alert("Close enough to the correct answer");
    }

    // 8. Write a program to check whether the given number is divisible by 3. Show the message to the user if the number is divisible by 3.

    var userNumber = +prompt("Enter a number");
    if (userNumber % 3 === 0) {
        alert("The number is divisible by 3");
    }

    // 9. Write a program that checks whether the given input is an even number or an odd number.

    var userInput = +prompt("Enter a number");
    if (userInput % 2 === 0) {
        alert("The number is even");
    } else {
        alert("The number is odd");
    }

    // 10. Write a program that takes temperature as input and shows a message based on the following criteria:

    var temperature = +prompt("Enter the temperature in Celsius");
    if (temperature > 40) {
        alert("It is too hot outside.");
    } else if (temperature > 30) {
        alert("The weather today is Normal.");
    } else if (temperature > 20) {
        alert("Today’s weather is cool.");
    } else {
        alert("OMG! Today’s weather is so Cool.");
    }

    // 11. Write a program to create a calculator for +,-,*, / & % using if statements. Take the following input:

    var num1 = +prompt("Enter the first number");
    var operator = prompt("Enter an operator (+, -, *, /, %)");
    var num2 = +prompt("Enter the second number");
    var result;

    if (operator === "+") {
        result = num1 + num2;
    } else if (operator === "-") {
        result = num1 - num2;
    } else if (operator === "*") {
        result = num1 * num2;
    } else if (operator === "/") {
        if (num2 === 0) {
            alert("Division by zero is not allowed");
        } else {
            result = num1 / num2;
        }
    } else if (operator === "%") {
        result = num1 % num2;
    } else {
        alert("Invalid operator");
    }

    document.write("Result: " + result);



</script>

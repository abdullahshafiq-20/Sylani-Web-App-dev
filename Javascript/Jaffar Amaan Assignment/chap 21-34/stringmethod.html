<!-- 1. Write a program that takes two user inputs for first and last name using prompt and merge them in a new variable titled fullName. Greet the user using his full name.
2. Write a program to take a user input about his favorite mobile phone model. Find and display the length of user input in your browser -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


<script>

    // 1. Write a program that takes two user inputs for first and last name using prompt and merge them in a new variable titled fullName. Greet the user using his full name.

    var firstName = prompt("Enter your first name");
    var lastName = prompt("Enter your last name");
    var fullName = firstName + " " + lastName;
    alert("Hello " + fullName);

    // 2. Write a program to take a user input about his favorite mobile phone model. Find and display the length of user input in your browser

    var favMobile = prompt("Enter your favorite mobile phone model");
    document.write("My favorite phone is: " + favMobile + "<br>");
    document.write("Length of string: " + favMobile.length);

    // =============================
    // 3. Write a program to find the index of letter “n” in the word “Pakistani” and display the result in your browser .

    var word = "Pakistani";
    document.write("String: " + word + "<br>");
    document.write("Index of 'n': " + word.indexOf("n"));

    // =============================
    // 4. Write a program to find the last index of letter “l” in the word “Hello World” and display the result in your browser.

    var word = "Hello World";
    document.write("String: " + word + "<br>");
    document.write("Last index of 'l': " + word.lastIndexOf("l"));

    // =============================
    // 5. Write a program to find the character at 3rd index in the word “Pakistani” and display the result in your browser.

    var word = "Pakistani";
    document.write("String: " + word + "<br>");
    document.write("Character at index 3: " + word.charAt(3));

    // =============================
    // 6. Repeat Q1 using string concat() method.

    var firstName = prompt("Enter your first name");
    var lastName = prompt("Enter your last name");
    var fullName = firstName.concat(" ", lastName);
    alert("Hello " + fullName);

    // =============================
    // 7. Write a program to replace the “Hyder” to “Islam” in the word “Hyderabad” and display the result in your browser.

    var city = "Hyderabad";
    document.write("City: " + city + "<br>");
    document.write("After replacement: " + city.replace("Hyder", "Islam"));

    // =============================
    // 8. Write a program to replace all occurrences of “and” in the string with “&” and display the result in your browser.

    var message = "Ali and Sami are best friends. They play cricket and football together.";
    document.write("Message: " + message + "<br>");
    document.write("After replacement: " + message.replace(/and/g, "&"));

    // =============================
    // 9. Write a program that converts a string “472” to a number 472. Display the values & types in your browser.

    var string = "472";
    document.write("Value: " + string + "<br>");
    document.write("Type: " + typeof (string) + "<br>");
    document.write("Value: " + Number(string) + "<br>");
    document.write("Type: " + typeof (Number(string)));

    // =============================
    // 10. Write a program that takes user input. Convert and show the input in capital letters.

    var userInput = prompt("Enter something");
    document.write("User input: " + userInput + "<br>");
    document.write("Upper case: " + userInput.toUpperCase());

    // =============================
    // 11. Write a program that takes user input. Convert and show the input in title case.

    var userInput = prompt("Enter something");
    document.write("User input: " + userInput + "<br>");
    document.write("Title case: " + userInput.charAt(0).toUpperCase() + userInput.slice(1));

    // =============================
    // 12. Write a program that converts the variable num to string. var num = 35.36 ; Remove the dot to display “3536” display in your browser.

    var num = 35.36;
    document.write("Number: " + num + "<br>");
    document.write("Result: " + num.toString().replace(".", ""));
    // =============================
    // 13. Write a program to take user input and store username in a variable. If the username contains any special symbol among [@ . , !], prompt the user to enter a valid username.

    var userName = prompt("Enter username");
    var flag = false;
    for (var i = 0; i < userName.length; i++) {
        if (userName[i] === "@" || userName[i] === "." || userName[i] === "," || userName[i] === "!") {
            flag = true;
            break;
        }
    }
    if (flag) {
        alert("Please enter a valid username");
    }

    // =============================

    // 14. You have an array
    // A = [cake”, “apple pie”, “cookie”, “chips”, “patties”]
    // Write a program to enable “search by user input” in an array. After searching, prompt the user whether the given item is found in the list or not.

    var items = ["cake", "apple pie", "cookie", "chips", "patties"];
    var searchItem = prompt("Welcome to ABC Bakery. What do you want to order sir/ma'am?");
    var itemFound = false;
    for (var i = 0; i < items.length; i++) {
        if (searchItem.toLowerCase() === items[i]) {
            document.write(searchItem + " is <strong>available</strong> at index " + i + " in our bakery");
            itemFound = true;
            break;
        }
    }

    if (!itemFound) {
        document.write("We are sorry. " + searchItem + " is <strong>not available</strong> in our bakery");
    }

    // =============================
    // 15. Write a program to take password as an input from user. The password must qualify these requirements:
    // a. It should contain alphabets and numbers
    // b. It should not start with a number
    // c. It must at least 6 characters long
    // If the password does not meet above requirements, prompt the user to enter a valid password.
    // For character codes of a-z, A-Z & 0-9, refer to ASCII table at the end of this document.

    var password = prompt("Enter password");
    var flag = false;
    if (password.length >= 6) {
        if (password[0] >= "0" && password[0] <= "9") {
            flag = true;
        }
        for (var i = 0; i < password.length; i++) {
            if ((password[i] >= "a" && password[i] <= "z") || (password[i] >= "A" && password[i] <= "Z") || (password[i] >= "0" && password[i] <= "9")) {
                continue;
            } else {
                flag = true;
                break;
            }
        }
    } else {
        flag = true;
    }   

    if (flag) {
        alert("Please enter a valid password");
    }

    // =============================

    // 16. Write a program to convert the following string to an array using string split method.
    // var university = “University of Karachi”;
    // Display the elements of array in your browser.

    var university = "University of Karachi";
    var universityArray = university.split("");
    for (var i = 0; i < universityArray.length; i++) {
        document.write(universityArray[i] + "<br>");
    }

    // =============================
    // 17. Write a program to display the last character of a user input.

    var userInput = prompt("Enter something");
    document.write("User input: " + userInput + "<br>");
    document.write("Last character of input: " + userInput[userInput.length - 1]);

    // =============================
    // 18. You have a string “The quick brown fox jumps over the lazy dog”. Write a program to count number of occurrences of word “the” in given string.

    var string = "The quick brown fox jumps over the lazy dog";
    var count = 0;
    for (var i = 0; i < string.length; i++) {
        if (string.slice(i, i + 3).toLowerCase() === "the") {
            count++;
        }
    }
    document.write("Text: " + string + "<br>");
    document.write("There are " + count + " occurrence(s) of word 'the'");

    


    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math-expression-1</title>
</head>
<script>
    // 1. Write a program to take a number in a variable, do the required arithmetic to display the following result in your browser:

    var num = 10;
    document.write("Result:<br>");
    document.write("The value of num is: " + num + "<br>");
    document.write("...........................................<br><br>");
    document.write("The value of ++num is: " + ++num + "<br>");
    document.write("Now the value of num is: " + num + "<br><br>");
    document.write("The value of num++ is: " + num++ + "<br>");
    document.write("Now the value of num is: " + num + "<br><br>");
    document.write("The value of --num is: " + --num + "<br>");
    document.write("Now the value of num is: " + num + "<br><br>");
    document.write("The value of num-- is: " + num-- + "<br>");
    document.write("Now the value of num is: " + num + "<br>");

    // 2. What will be the output in variables a, b & result after execution of the following script:

    var a = 2, b = 1;
    var result = --a - --b + ++b + b--;
    document.write("a is " + a + "<br>");
    document.write("b is " + b + "<br>");
    document.write("result is " + result + "<br>");

    // 3. Write a program that takes input a name from the user & greet the user.

    var userName = prompt("Enter your name");
    alert("Hello, " + userName);

    // 4. Write a program to take input a number from the user & display its multiplication table on your browser. If the user does not enter a new number, the multiplication table of 5 should be displayed by default.

    var tableNumber = +prompt("Enter a number to show its multiplication table") || 5;
    document.write("Table of " + tableNumber + "<br>");
    for (var i = 1; i <= 10; i++) {
        document.write(tableNumber + " x " + i + " = " + tableNumber * i + "<br>");
    }

    // 5. Take
    // a) Take three subject names from the user and store them in 3 different variables.
    // b) Total marks for each subject are 100, store it in another variable.
    // c) Take obtained marks for the first subject from the user and store it in a different variable.
    // d) Take obtained marks for the remaining 2 subjects from the user and store them in variables.
    // e) Now calculate total marks and the percentage and show the result in the browser like this. (Hint: use a table)

    var subject1 = prompt("Enter the first subject name");
    var subject2 = prompt("Enter the second subject name");
    var subject3 = prompt("Enter the third subject name");
    var totalMarksPerSubject = 100;
    var obtainedMarksSubject1 = +prompt("Enter obtained marks for " + subject1);
    var obtainedMarksSubject2 = +prompt("Enter obtained marks for " + subject2);
    var obtainedMarksSubject3 = +prompt("Enter obtained marks for " + subject3);
    var totalObtainedMarks = obtainedMarksSubject1 + obtainedMarksSubject2 + obtainedMarksSubject3;
    var totalMarksForAllSubjects = totalMarksPerSubject * 3;
    var totalPercentage = (totalObtainedMarks / totalMarksForAllSubjects) * 100;

    document.write("<table>");
    document.write("<tr>");
    document.write("<th>Subject</th>");
    document.write("<th>Total Marks</th>");
    document.write("<th>Obtained Marks</th>");
    document.write("<th>Percentage</th>");
    document.write("</tr>");
    document.write("<tr>");
    document.write("<td>" + subject1 + "</td>");
    document.write("<td>" + totalMarksPerSubject + "</td>");
    document.write("<td>" + obtainedMarksSubject1 + "</td>");
    document.write("<td>" + (obtainedMarksSubject1 / totalMarksPerSubject * 100) + "%</td>");
    document.write("</tr>");
    document.write("<tr>");
    document.write("<td>" + subject2 + "</td>");
    document.write("<td>" + totalMarksPerSubject + "</td>");
    document.write("<td>" + obtainedMarksSubject2 + "</td>");
    document.write("<td>" + (obtainedMarksSubject2 / totalMarksPerSubject * 100) + "%</td>");
    document.write("</tr>");
    document.write("<tr>");
    document.write("<td>" + subject3 + "</td>");
    document.write("<td>" + totalMarksPerSubject + "</td>");
    document.write("<td>" + obtainedMarksSubject3 + "</td>");
    document.write("<td>" + (obtainedMarksSubject3 / totalMarksPerSubject * 100) + "%</td>");
    document.write("</tr>");
    document.write("<tr>");
    document.write("<td></td>");
    document.write("<td><b>" + totalMarksForAllSubjects + "</b></td>");
    document.write("<td><b>" + totalObtainedMarks + "</b></td>");
    document.write("<td><b>" + totalPercentage.toFixed(2) + "%</b></td>");
    document.write("</tr>");
    document.write("</table>");

</script>

<body>

</body>

</html>
